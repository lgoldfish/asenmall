    <div class="content" >
        <!-- 商品添加板块///////////////////////////////////////////////// -->
        <div>
            <h1 class="text-center">商品添加添加</h1>
            <div class="container">
                <div class="row col-md-offset-1">
                    <form method="POST" action="/admin/home/commodityAdd" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">选择商品类目</label>
                            <div class="col-sm-8">
                                <select name="id" id="type" class="form-control">
                                    <option value="智能仓储">智能仓储</option>
                                    <option value="焊接设备">焊接设备</option>
                                    <option value="切割设备">切割设备</option>
                                    <option value="电焊机">电焊机</option>
                                    <option value="辅具类">辅具类</option>
                                    <option value="焊接配件">焊接配件</option>
                                    <option value="切割配件">切割配件</option>
                                    <option value="劳动保护">劳动保护</option>
                                    <option value="工业五金">工业五金</option>
                                    <option value="焊材"> 焊材</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="title" id="title" placeholder="商品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="brand" class="col-sm-2 control-label">品牌名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="brand" id="brand" placeholder="商品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="model" class="col-sm-2 control-label">商品型号</label>
                            <div class="col-sm-8">
                                <input type="text" required name="model" class="form-control" id="model" placeholder="商品型号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">商品价格</label>
                            <div class="col-sm-8">
                                <input type="number" step="0.01" required name="price" class="form-control" id="price" placeholder="价格">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="describe" class="col-sm-2 control-label">商品描述</label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" name="describe" id="describe" required placeholder="添加商品描述"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mainpic" class="col-sm-2 control-label">商品展示主图</label>
                            <div class="col-sm-8">
                                <input type="file" required name="mainpic" id="mainpic">
                                <span class="help-block">支持上传一张照片（图片尺寸为350*350像素）</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="images" class="col-sm-2 control-label">商品详情图片</label>
                            <div class="col-sm-8">
                                <input type="file" required name="images" id="images" multiple>
                                <span class="help-block">支持上传多张照片(图片尺寸宽度为750像素)</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default btn-success col-md-offset-5">添加提交</button>
                        <span class="text-danger">请提交</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
